{% extends "base.html" %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quizes/main_.js' %}" defer></script>
{% endblock scripts %}
{% block title %}
    home
{% endblock title %}

{% block content %}

  
  <!-- The Modal -->
  <div class="modal" id="quizstartmodal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">start?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" id="modal-body-comfirm">
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
          <button type="button" id="start-button" class="btn btn-success" >yes</button>
        </div>
  
      </div>
    </div>
  </div>


  <div class="h1"> Quiz List</div>
  <hr>
  {% for obj in object_list %}
   <button class="btn btn-link modal-button" data-pk="{{obj.pk}}"
    data-quiz="{{obj.name}}"
    data-questions="{{obj.number_of_questions}}"
    data-difficulty="{{obj.difficulty}}"
    data-time="{{obj.time}}"
    data-pass="{{obj.required_score_to_pass}}"
    data-bs-toggle="modal" 
    data-bs-target="#quizstartmodal"
   >
   {{obj.name}}
   </button>
  {% endfor %}
{% endblock content %}
